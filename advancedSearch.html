<!DOCTYPE html>
<html lang="en">

<head>
  <title>Advanced Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" href="index.html">Google Search</a>
    </li>
  </ul>
  
  <div class="container-fluid">
    <h5 style="color: red; font-family: Arial, Helvetica;">Advanced Search</h5>
  </div>
  <hr>
  <div class="container-fluid">
    <h6 style="font-family: Arial, Helvetica;">Find pages with...</h6>
  </div>
  <div class="container-fluid">
    <form action="https://google.com/search">
      <div class="input">
        <label for="as_q" id="searchLabel">all these words:</label>
        <input type="text" name="as_q" id="input" style="margin-left: 73px;" class="form-control">
      </div>
  
      <div class="input">
        <label for="as_epq" id="searchLabel">this exact word or phrase:</label>
        <input type="text" name="as_epq" id="input" style="margin-left: 10px;" class="form-control">
      </div>
  
      <div class="input">
        <label for="as_oq" id="searchLabel">any of these words:</label>
        <input type="text" name="as_oq" id="input" style="margin-left: 49px;" class="form-control">
      </div>
  
      <div class="input">
        <label for="as_eq" id="searchLabel">none of these words:</label>
        <input type="text" name="as_eq" id="input" style="margin-left: 40px;" class="form-control">
      </div>
  
      <div id="advancedSearchBtn">
        <input type="submit" class="form-control" value="Advanced Search" id="submitAdvanced">
      </div>
    </form>
  </div>

</body>

</html>
