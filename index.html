<!-- 
At least 3 pages: Google, Image, Advanced Search.
Three links on top right of main page to take users to the other two.
Links on the upper right corner to main page on the other two.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <!-- Include bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">    
</head>

<body>

    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="imageSearch.html">Google Image Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="advancedSearch.html">Google Advanced Search</a>
        </li>
      </ul>

    <div class="container">
        <div class="col">
            <div class="row">
                <form action="https:google.com/search">
                    <div class="form-group">
                        <p>Google</p>
                        <input type="text" class="form-control" id="searchBar" placeholder="Type Something" name="q">
                        <div id="btnDiv">
                            <input type="submit" name="search" class="form-control" id="submit" value="Google Search">
                            <input type="submit" name="lucky" class="form-control" id="lucky" value="I'm feeling lucky">
                        </div>
                        </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
